<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK WATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">


            <!-- grant location contianer -->
            <div class="sub-container grant-location-container">
                <img src="./asset/location.png"  width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>


                <!-- search form -> form container -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn" type="submit"> 
                        <img src="./asset/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen = conatiner -->
                <div class="sub-container loading-container">
                    <img src="./asset/loading.gif" alt="" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                </div>

                <!-- show Weather info -->
                <div class="sub-container user-info-container">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather discription -->
                    <p data-weatherDesc></p>
                    <!-- weather icon -->
                    <img data-weatherIcon>
                    <!-- temperature -->
                    <p data-temp></p>

                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./asset/wind.png">
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                        </div>

                        <div class="parameter">
                            <img src="./asset/humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="./asset/cloud.png">
                            <p>clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>
                </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
